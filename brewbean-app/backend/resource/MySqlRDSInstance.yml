DependsOn: ServerlessVPCGA
Type: AWS::RDS::DBInstance
Properties:
  MasterUsername: ${file(./secrets.json):DbMasterUser}
  MasterUserPassword: ${file(./secrets.json):DbMasterPass}
  AllocatedStorage: 20
  DBName: ${file(./secrets.json):DatabaseName}
  DBInstanceClass: db.t2.micro
  VPCSecurityGroups:
  - !GetAtt ServerlessSecurityGroup.GroupId
  DBSubnetGroupName:
    Ref: ServerlessSubnetGroup
  Engine: mysql
  EngineVersion: "5.7.26"
  PubliclyAccessible: true